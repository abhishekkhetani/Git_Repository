<div class="col-md-4 col-md-offset-4">
  <div class="login-wrapper">
    <div class="box">
      <div class="content-wrap">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

          <h6>Sign In</h6>
          <div class="social">
            <a class="face_login" href="#">
	                                <span class="face_icon">
	                                    <img src="app/views/images/facebook.png" alt="fb">
	                                </span>
	                                <span class="text">Sign in with Facebook</span>
	                            </a>
            <div class="division">
              <hr class="left">
              <span>or</span>
              <hr class="right">
            </div>
          </div>
          <input class="form-control" type="text" name="username" [(ngModel)]="model.UserName" #username="ngModel" placeholder="E-mail address">
          <input class="form-control" type="password" name="password" [(ngModel)]="model.Password" #password="ngModel" placeholder="Password">
          <!-- <div class="action">
            <a class="btn btn-primary signup" href="index.html">Login</a>
		  </div> -->
          <div class="action">
            <button [disabled]="loading" class="btn btn-primary signup">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="already">
      <p>Don't have an account yet?</p>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>
